<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos/End.css">
</head>
<body>
    <div class="container">

        <form>
            <div class="form-group">

            <div class="form-group col-md-7">
                <label for="nome">Nome</label>
                <input type="nome" class="form-control" id="IPTnome" placeholder="Nome">
            </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-3">
                <label for="cep">CEP</label>
                <input type="cep" class="form-control" id="IPTcep" placeholder="CEP">
                </div>

                <div class="form-group col-md-2">
                <label for="numero">Número</label>
                <input type="numero" class="form-control" id="IPTnum" placeholder="Número da Residência">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-3">
                <label for="telefone">Telefone</label>
                <input type="telefone" class="form-control" id="IPTtelefone" placeholder="Telefone ou Celular" >
                </div>

                <div class="form-group col-md-2">
                <label for="complemento">Complemento</label>
                <input type="complemento" class="form-control" id="IPTcomp" placeholder="Complemento">
                </div>

            </div>

            <button type="submit" class="btn">Continuar</button>

        </form>
    </div>
</body>
</html>
